<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Buckets</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/base.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">

    <div class="m-t-lg">
        <h2> Demo </h2>
        <p>Move the items in the List box to one of the three buckets in the list. Move all items to be able to continue. You can use the arrows, as well as left, bottom, right arrow keys to make your moves. </p>
    </div>

    <div class="row m-t-lg">
        <div class="col-sm-8 col-sm-offset-2">
            <h2 class="text-center">List</h2>
            <div class="well bucket text-center" id="list">
                <svg class="spinner" width="30px" height="30px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                </svg>
            </div>
            <div class="counter">
                <div class="p-lg text-center">
                    <span id="itemsLeft"></span> out of <span id="totalItems"></span> left
                </div>
                <div class="progress">
                    <div id="itemProgress" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                </div>
            </div>
            <div id="continueButton" class="m-b-lg text-center">
                <button class="btn btn-success btn-lg">Continue</button>
            </div>
    </div>

    <div class="row m-t-lg">
        <div class="col-sm-4 text-center">
            <button class="btn btn-lg btn-default moveButton" data-target="#bucket1">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                <div class="visible-xs">Move to Uncharacteristic</div>
            </button>
        </div>
        <div class="col-sm-4 text-center">
            <button class="btn btn-lg btn-default moveButton" data-target="#bucket2">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                <div class="visible-xs">Move to Neutral  </div>

            </button>
        </div>
        <div class="col-sm-4 text-center">
            <button class="btn btn-lg btn-default moveButton" data-target="#bucket3">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                <div class="visible-xs">Move to Characteristic</div>

            </button>
        </div>
    </div>
    <div class="row bucket-wrap">
        <div class="col-sm-4">
            <h2 class="text-center">Uncharacteristic</h2>
            <div class="well bucket" id="bucket1">

            </div>
        </div>
        <div class="col-sm-4">
            <h2 class="text-center">Neutral</h2>
            <div class="well bucket" id="bucket2">
            </div>
        </div>
        <div class="col-sm-4">
            <h2 class="text-center">Characteristic</h2>
            <div class="well bucket" id="bucket3">
            </div>
        </div>
    </div><!--/row-->
</div><!--container-->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
